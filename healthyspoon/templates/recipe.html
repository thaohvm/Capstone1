{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2> Recipe details</h2>
    <li>Recipe Name : {{ info_recipe.title }}</li>
    <img src="{{ info_recipe['image'] }}">
    <li>Ready in {{ info_recipe["readyInMinutes"] }} min</li>
    <li>Instructions:

        {{ info_recipe.instructions }}</li>

    </li>
</div>


{% endblock %}
