{% extends "base.html" %}

{% block content %}


<div class="main-content">
    <img class="img-bg"
        src="https://online.ahu.edu/wp-content/uploads/2019/03/Healthy-Food-Doesnt-Have-To-Be-Expensive-1024x576.jpg"
        alt="">

    <div class="message">
        {% for category, msg in get_flashed_messages(with_categories=True) %}
        <div class="alert {{category}}">
            {{msg}}
        </div>
        {% endfor %}
    </div>

    <div class="search-area">
        <div class="row justify-content-center">
            <div class="col-10">
                <form action="/search" class="domain-form">
                    <div class="form-group d-md-flex">

                        <input name="query" type="text" class="form-control px-4"
                            placeholder="Search by recipes, ingredient...">
                        <button type="submit" class="search-domain btn btn-primary px-5">Search</button>

                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="recipe-saved">
        <h2>Try recipes saved by people from your country</h2>
        <div class="row">
            {% for saved_recipe in saved_recipes %}
            <div class="col-sm-4">
                <div class="card">
                    <div class="card-body">
                        <img class="card-img-top" src="{{ saved_recipe.image }}">
                        <div class="card-body">
                            <a href="/recipe/{{ saved_recipe.id }}">{{ saved_recipe.title }}</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    {% endblock %}
