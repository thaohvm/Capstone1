<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">

        <div class="container-fluid">
            <a class="navbar-brand" href="/">Diet Spoon</a>
        </div>

        <div class="navbar-collapse collapse">
            <ul class="navbar-nav">
                {% if g.user %}
                <li class="nav-item">
                    <a class="nav-link active" href="/{{ g.user.id }}/favorites">My Favorites</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="{{ url_for('logout') }}">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link active" href="{{ url_for('signup') }}">Sign Up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="{{ url_for('login')}}">Login</a>
                </li>
                {% endif %}
            </ul>
        </div>

    </nav>
    <div class="main">
        <img class="img-bg"
            src="https://online.ahu.edu/wp-content/uploads/2019/03/Healthy-Food-Doesnt-Have-To-Be-Expensive-1024x576.jpg"
            alt="">

        <div class="message">
            {% for category, msg in get_flashed_messages(with_categories=True) %}
            <div class="alert {{category}}">
                {{msg}}
            </div>
            {% endfor %}
        </div>
    </div>

    {% block content %}
    {% endblock %}
    <!-- <script src="https://unpkg.com/axios/dist/axios.js"></script> -->
</body>

</html>
